<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>FORMULARIOS</h1>
    </header>
    <main>
        <h2>Contacto</h2>
        <section>
            <form action="#" method="get">
                <fieldset>
                    <legend>Datos del usuario</legend>
                <label for="nombre">Alias</label>
                <input type="text" name="nombre" required autocomplete="off">

                <label for="Localidad">Localidad</label>
                <input type="text" name="Localidad">

                <label for="contraseina">Contraseña</label>
                <input type="password" name="contraseina">

                <label for="e-mail">e-m@il</label>
                <input type="email" name="e-mail" autofocus>

                <label for="fecha_nac">Fecha de nacimiento</label>
                <input type="date" name="fecha_nac">

                <label for="seleccion">Selección multiple</label>
                <input type="checkbox" name="seleccion" value="seleccion1">
                <input type="checkbox" name="seleccion" value="seleccion2">

                <label for="seleccion">Selección unica</label>
                <input type="radio" name="seleccion" value="seleccion1">
                <input type="radio" name="seleccion" value="seleccion2">

                <input type="submit" value="Confirmar">
                <input type="reset" value="Borrar">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
