<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web semántica</title>
</head>
<body>
    <header>
        <h1>ETIQUETAS BÁSICAS</h1>
    </header>
    <!-- En el main se aloja el contenido que no se repite entre las distintas páginas de una web -->
    <main>
        <div>
            <p>En esta página voy a utilizar las etiquetas básicas de HTML</p>
            <p>Por ejemplo: saltos de línea, párrafos, texto en línea (span), negritas, cursivas y encabezados (h1-h6)</p>
        </div>
        <section>
            <article>Entre estos 2 artículos hay 3 saltos de línea</article>
            <br><br><br>
            <article>Entre estos 2 artículos hay 3 saltos de línea</article>
        </section>
        <aside>aside</aside>
    </main>
    <footer>Pie de página</footer>
</body>
</html>
