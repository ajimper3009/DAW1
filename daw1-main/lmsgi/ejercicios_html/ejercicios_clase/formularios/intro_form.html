<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="intro_form.css" />
</head>

<body>
	<header>
		<h1>FORMULARIOS</h1>
	</header>
	<main>
		<div id="titulo">
			<h2>Contacto</h2>
		</div>
		<section>
			<form action="#" method="post">
				<fieldset>
					<legend>Datos personales</legend>
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" size="38" placeholder="Su nombre"
						title="Escriba su nombre para poder referirnos a usted correctamente." autofocus autocomplete />
					<label for="email">Correo electrónico</label>
					<input type="email" name="mail" size="28"
						title="Escriba su correo electrónico para poder comunicarnos con usted lo antes posible."
						placeholder="nombre@servidor.com" required autocomplete />
				</fieldset>

				<fieldset>
					<legend>Datos del proyecto</legend>
					<label for="descripcion">Descripción</label>
					<textarea id="descripcion" name="descripcion" rows="4" cols="50">Escribe una breve descripción del proyecto.</textarea>
					<br />
					<label for="proceso">Estado actual del proyecto</label>
					<input type="radio" name="proceso" value="sinplantear" checked>En planteamiento</input>
					<input type="radio" name="proceso" value="enplanificacion"> En planificación</input>
					<input type="radio" name="proceso" value="enejecucion"> En ejecución</input>
					<input type="radio" name="proceso" value="finalizado"> Ya finalizado</input>
					<br />
					<label for="presupuesto">Presupuesto aproximado (en €)</label>
					<input type="number" name="presupuesto" value="1000" min="150" max="30000" step="50" />
				</fieldset>
				<input id="boton_enviar" type="submit" value="Enviar">
			</form>
		</section>
		<div id="franja_final"></div>
	</main>
	<footer>
		&copy; 2023. I.E.S. Trafalgar<br>
	</footer>
</body>

</html>
